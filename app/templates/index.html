{% extends 'base.html' %} {% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='c.css')}}"> {% endblock %}

<!-- Content block -->
{% block content %}

<body background="{{ url_for( 'static', filename='gradient2.jpg' ) }}" style="background-size: cover; background-repeat: no-repeat;">
    <title> {{ title }} </title>

    <div class=" container " style="display: grid; place-content: center; height:100vh;">

        <div style=" box-shadow: 0px 0px 20px 2px #e7e7e7; border-radius: 20px; background-color: rgba(255, 255, 255, 0.089);">

            <div class="row welcome " style=" display: grid; place-content: center;justify-items: center " ;>
                <h2 style="font-size: 70px; padding: 30px; color: black;">
                    Welcome to Pitch Central
                </h2>
                <p style="font-size: 40px; "> Make your 60 seconds Count</p>
            </div>


            <div style="display: grid; place-content: center; grid-template-columns: 1fr 1fr; justify-items: center; margin:100px ">
                <div>
                    <a href="/group/new " style="color: white;">
                        <button class="btn" style="padding: 15px 70px 15px 70px;background-color: rgb(170, 97, 170);  font-size: 20px; ">
                       
                        Create Pitch
                   
                        </button>
                    </a>

                </div>
                <div>
                    <a href="/groups " style="color: black;">
                        <button class="btn " style="padding: 15px 70px 15px 70px; background-color: transparent; border-style: solid; border-color: purple;font-size: 20px;">
                        
                        Read Pitch
                    
                    </button></a>

                </div>
            </div>

        </div>

    </div>
</body>
{% endblock %}
