{% extends 'base.html' %} {% import 'macros.html' as macro %}

<!-- Styles block -->
{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

<link href="https://fonts.googleapis.com/css?family=Habibi" rel="stylesheet"> {% endblock %}

<!-- Content block -->
{% block content %}

<title> {{ title }} </title>

<div class="container">

    <div class="row">

        <div class="col-md-4 col-lg-4">

            <h2 class="category-header">
                List of Categories
            </h2>

        </div>

        <div class="col-md-4 col-lg-4">

        </div>

        <div class="col-md-4 col-lg-4">
            <h2 class="category-create">
                <a href="/group/new">
                        Create Category
                    </a>
            </h2>

        </div>

    </div>

    <hr>

    <ul class="list-unstyled">
        {{ macro.displayGroupList(groups) }}
    </ul>


</div>

{% endblock %}
