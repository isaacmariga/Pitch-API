{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf%} {% import 'macros.html' as macro %}


<!-- Styles block -->
{% block styles%} {{ super() }} {% endblock %}

<!-- Content block -->
{% block content %}
<title> {{ title }} </title>

<div class="container" background="{{ url_for( 'static', filename='gradient2.jpg' ) }}" style="background-size: cover; background-repeat: no-repeat;">

    <div class="row">

        <div class=" col-xs-12 col-sm-12 col-md-8 col-lg-8 create-group">

            {{ wtf.quick_form(group_form) }}

        </div>

        <div style="padding-top: 100px; justify-items: center;">
            <h2>Choose a category</h2>

            <ul class="list-unstyled">
                {{ macro.displayGroupList(groups) }}
            </ul>

        </div>


    </div>
</div>
{% endblock %}
